description = "List commits for a GitLab merge request."
prompt = """
User arguments: "{{args}}"
1. Parse arguments as "<project_id> <merge_request_iid>".
2. If values are missing, ask the user to rerun with both project and merge-request identifiers.
3. Call the `gitlab.get_merge_request_commits` tool with:
   {
     "project_id": "<project_id>",
     "merge_request_iid": "<merge_request_iid>"
   }
4. Present commit summaries (sha, title, author, date) in chronological order, noting any force-push indicators.
"""
