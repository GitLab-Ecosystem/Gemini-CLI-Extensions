4. Call the `gitlab.create_issue` tool with:
   {
     "project_id": "<project_id>",
     "title": "<title>",
     "description": "<description or empty string>"
   }
5. Confirm creation by echoing the new issue IID, URL, and any default labels/assignees returned.
"""
